<!DOCTYPE html>
<html>
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'yoparty/yoparty.css' %}" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
<head lang="en">
	<meta charset="UTF-8">
	<title>Create or join a Yo Party group</title>
</head>
<body>
<p>Error: {{ error }}</p>
{% if created %}
<p>You have successfully joined to or created this group!</p>
{% endif %}
<form method="POST">
	{% csrf_token %}
	<input type="text" name="group"/>
	<input type="submit"/>
</form>
</body>
</html>
