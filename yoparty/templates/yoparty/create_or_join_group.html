<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Create a Yo group</title>
	<link rel="stylesheet" href="{% static 'yoparty/yoparty.css' %}" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
</head>
<body>
{% if group %}
<p>You have successfully created the group {{ group }}.</p>
<p>&quot;Yo&quot; it to join.</p>
{% else %}
<p>Yo, create your group:</p>
	{% if error %}
<p>Error: {{ error }}</p>
	{% endif %}
<form id="group" method="POST">
	{% csrf_token %}
	<input class="in1" type="text" name="group" placeholder="Group name"/>
	<input class="in2" type="submit"/>
</form>
{% endif %}
</body>
<script src="{% static 'yoparty/yoparty.js' %}"></script>
</html>
